name: 'Setup Pantheon Terminus'
description: 'Installs and configure the Pantheon CLI tool, Terminus.'
inputs:
  pantheon-machine-token:
    description: 'Machine token generated by Pantheon.'
    required: true
  terminus-version:
    description: 'Version of Pantheon to install. Default is latest.'
    required: false
runs:
  using: 'node12'
  main: 'index.js'
